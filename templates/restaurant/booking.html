{% extends 'base.html' %} 

{% block content %}
<div class="container">
  <div class="flex-fill">
    <div class="card bg-dark border-warning m-4">
      <div class="row g-0">
        <div>
          <div class="card-body">
            <h5 class="card-title">BOOKING DETAILS </h5>
            {% if error %}
              <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
              </div>
            {% endif %}
            <p class="card-text"></p>
              <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning">
                  Confirm
                </button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
