{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row d-flex justify-content-center">
      <div class="col-lg-4">
          <div class="card bg-dark border border-warning mt-5 ">
              <div class="card-body p-4">
                  {% if error %}
                  <div class="alert alert-danger mt-3" role="alert">
                      {{ error }}
                  </div>
                  {% endif %}

                  <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="id_username" class="form-label">Username:</label>
                      <input type="text" name="username" class="form-control" autofocus="" autocapitalize="none" autocomplete="username" maxlength="50" required="" id="id_username id="exampleInputPassword1>
                    </div>
                    <div class="mb-3">
                      <label for="id_password" class="form-label">Password:</label>
                      <input type="password" name="password" class="form-control" autocomplete="current-password" required="" id="id_password">
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-warning">Login </button>
                    </div> 
                  </form>

              </div>
          </div>
      </div>
  </div>
</div>
{% endblock%}
